<div class="product-area section">
    <div class="container">
        <h2 class="main-title">Products</h2>
        <div class="row">
            <div class="col-12">
                <div class="product-info">
                    <div class="nav-main">
                        <!-- Tab Nav -->
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item" *ngFor="let category of categories">
                                <a class="nav-link" [class.active]="category === selectedCategory"
                                    (click)="selectCategory(category)">{{ category }}</a>
                            </li>
                        </ul>
                        <!--/ End Tab Nav -->
                    </div>
                    <div class="tab-single">
                        <div class="row">
                            <div class="col-xl-3 col-lg-4 col-md-4 col-12" *ngFor="
                                let product of filterByCategory(products, selectedCategory);
                                let i = index
                            ">
                                <div class="single-product" *ngIf="i < 4">
                                    <div class="product-img">
                                        <a href="product-details.html">
                                            <img class="default-img" [src]="product.imageUrl" alt="#" />
                                            <img class="hover-img" [src]="product.imageUrl" alt="#" />
                                            <!-- Ajoutez d'autres éléments d'image si nécessaire -->
                                        </a>
                                        <div class="button-head">
                                            <!-- Ajoutez le code HTML pour les boutons d'action si nécessaire -->
                                            <div class="product-action">
                                                <a data-toggle="modal" data-target="#exampleModal"
                                                    title="Quick View" href="#"><i
                                                        class="ti-eye"></i><span>Quick Shop</span></a>
                                                <a title="Wishlist" href="#"><i class="ti-heart"></i><span>Add
                                                        to Wishlist</span></a>
                                                <a title="Compare" href="#"><i
                                                        class="ti-bar-chart-alt"></i><span>Add to
                                                        Compare</span></a>
                                            </div>
                                            <div class="product-action-2">
                                                <a title="Add to cart" href="#">Add to cart</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="product-content">
                                        <h3>
                                            <a href="product-details.html">{{ product.name }}</a>
                                        </h3>
                                        <div class="product-price">
                                            <span>{{ product.price | currency }}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
